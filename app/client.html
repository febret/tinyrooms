<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tinyrooms Client</title>
  <link rel="stylesheet" href="/app/base.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div id="connectionIndicator" class="connection-indicator connecting" title="Click for connection info"></div>
  
  <div id="loginBox">
    <h3>Login</h3>
    <div class="input-group">
      <label for="username">Username</label>
      <input id="username" type="text" autocomplete="username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <div>
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Register (local)</button>
    </div>
    <div id="loginStatus"></div>
  </div>

  <div id="chatBox" style="display:none; margin-top:1rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
      <h3 style="margin: 0;">Chat</h3>
      <button id="btnLogout" style="margin: 0; padding: 0.4rem 0.8rem; background: #dc3545;">Logout</button>
    </div>
    <div id="messages"></div>
    <div id="actionsChips"></div>
    <div class="message-input-container">
      <input id="msgInput" type="text" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="actionsContainer">
      <h4>Actions</h4>
      <div id="actionButtons"></div>
    </div>
  </div>

<script src="/app/client.js"></script>
</html>
